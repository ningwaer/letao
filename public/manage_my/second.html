<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类管理</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>
    <div class="info">
        <div class="head">
            <a href="#">
                <h3>ITCAST</h3>
            </a>
        </div>
        <div class="pic">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <div class="content">
            <ul>
                <li>
                    <a href="./user.html">
                        <span class="glyphicon glyphicon-user"></span>用户管理
                    </a>
                </li>
                <li class="active">
                    <a href="javascript:void(0)">
                        <span class="glyphicon glyphicon-list"></span>分类管理
                    </a>
                    <ol>
                        <li>
                            <a href="./first.html">一级分类</a>
                        </li>
                        <li class="active">
                            <a href="./second.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li>
                    <a href="./products.html">
                        <span class="glyphicon glyphicon-tags"></span>商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <nan class="nav">
        <a href="#">
            <span class="pull-left glyphicon glyphicon-align-justify"></span>
        </a>
        <a href="#">
            <span class="pull-right glyphicon glyphicon-log-out"></span>
        </a>
    </nan>
    <section class="path clearfix">
        <ol class="breadcrumb">
            <li>
                <a href="#">管理系统</a>
            </li>
            <li>
                分类管理
            </li>
            <li>
                二级管理
            </li>
        </ol>
        <button class="btn btn-default mb" data-toggle="modal" data-target=".modal-add">添加分类</button>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>一级分类名称</th>
                    <th>二级分类名称</th>
                    <th>二级分类LOGO</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>男士精品</td>
                    <td>1</td>
                    <td>男士精品</td>
                </tr>
            </tbody>
        </table>
        <ul id="pagintor"></ul>
    </section>
    <div class="modal fade my-sure" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        您确定要退出后台管理系统吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <div class="modal fade modal-add" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="secondForm">
                        <div class="form-group">
                            <label class="pull-left mb">一级分类：</label>
                            <div class="dropdown pull-left mb">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="true">
                                    请选择
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li>
                                        <a href="#">Action</a>
                                    </li>
                                    <li>
                                        <a href="#">Another action</a>
                                    </li>
                                    <li>
                                        <a href="#">Something else here</a>
                                    </li>
                                    <li role="separator" class="divider"></li>
                                    <li>
                                        <a href="#">Separated link</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入二级分类名称">
                        </div>
                        <div class="form-group">
                            <input type="file">
                        </div>
                        <div class="form-group">
                            <img src="./images/none.png" style="width: 100px;height: 100px;" alt="">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" form="secomdForm" class="btn btn-primary">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</body>

</html>
<script src="./assets/jquery/jquery.min.js"></script>
<script src="./assets/bootstrap/js/bootstrap.min.js"></script>
<script src="./assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./assets/artTemplate/template.js"></script>
<script id='second' type="text/html">
    {{each rows}}
        <tr>
            <td>{{(page-1)*size+1+$index}}</td>
            <td>{{$value.categoryName}}</td>
            <td>{{$value.brandName}}</td>
            <td>
                <img style="width: 100px;" src="{{$value.brandLogo}}" alt="">
            </td>
        </tr>
    {{/each}}
</script>
<script id='model-first' type="text/html">
    {{each }}
    <li>
        <a href="#">Separated link</a>
    </li>
    {{/each}}
</script>
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>
